    <body>
        <!--HEADER STARTS-->
        <header>
            <img
                src="../images/filmreel.png"
                alt="title picture (logo)">
            <h1>PLAZZO CINEMA</h1>

            <!--NAV STARTS-->
            <nav id="navbar" class="nav">
                <ul class="nav-list">
                    <li>
                        <a href="homepage.html">HOME</a>

                    <li>

            <!--NAV ENDS-->

        <!--HEADER ENDS-->
        <hr>
        <!--MOVIE 1-->

        <div id="ticket1">
            <h5>BOOKING 1</h5>
            <form method="GET" action="#">

                <label for="Cinema1">Cinema: </label>
                <input type="text" id="Cinema1" value="Palazzo- FESTIVAL WALK">
                <br>

                <label for="Movie1">Movie: </label>
                <input id="Movie1" type="text" value="Big Buck"><br>

                <label for="Date_time1">Date Time: </label>
                <input id="Date_time1" type="text" value="2020-09-15T9:00"><br>

                <label for="Day1">Day: </label>
                <input id="Day1" type="text" value="TUESDAY"><br>

                <label for="House_No1">House No: </label>
                <input id="House_No1" type="text" value="1"><br>

                <label for="Seat1">Seat: </label>
                <input id="Seat1" type="text" value="A1">

            </form>
        </div>
        <!--MOVIE 2-->
        <div id="ticket2">
            <h5>BOOKING 2</h5>
            <form method="GET" action="#">

                <label for="Cinema2">Cinema: </label>
                <input type="text" id="Cinema2" value="Palazzo- IFC"><br>
                <label for="Movie2">Movie: </label>
                <input id="Movie2" type="text" value="Casacblanca"><br>

                <label for="Date_time2">Date Time: </label>
                <input id="Date_time2" type="text" value="2020-09-14T9:00"><br>

                <label for="Day2">Day: </label>
                <input id="Day2" type="text" value="MONDAY"><br>

                <label for="House_No2">House No: </label>
                <input id="House_No2" type="text" value="1"><br><br>

                <label for="Seat2">Seat: </label>
                <input id="Seat2" type="text" value="B3">

            </form>
        </div>
